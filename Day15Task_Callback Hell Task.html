<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #countdown {
            font-size: 5rem;
            padding: 20px;
            animation: fadeInOut 1s;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        const countdownElement = document.getElementById('countdown');

        setTimeout(function() {
            countdownElement.textContent = '10';
            setTimeout(function() {
                countdownElement.textContent = '9';
                setTimeout(function() {
                    countdownElement.textContent = '8';
                    setTimeout(function() {
                        countdownElement.textContent = '7';
                        setTimeout(function() {
                            countdownElement.textContent = '6';
                            setTimeout(function() {
                                countdownElement.textContent = '5';
                                setTimeout(function() {
                                    countdownElement.textContent = '4';
                                    setTimeout(function() {
                                        countdownElement.textContent = '3';
                                        setTimeout(function() {
                                            countdownElement.textContent = '2';
                                            setTimeout(function() {
                                                countdownElement.textContent = '1';
                                                setTimeout(function() {
                                                    countdownElement.textContent = 'Happy Independence Day';
                                                }, 1000);
                                            }, 1000);
                                        }, 1000);
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
